<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unica+One&display=swap" rel="stylesheet">

    <title>Nomatic</title>
  </head>

  <body id="index">


      <header>
        <a href="#">
            <img class="logomark" src="src/img/logomark.png" alt="Nomatic Logo"/>
        </a>
        <nav>
            <ul>
                <li><a href="#">Mat Finder</a></li>
                <li><a href="#">Create Open Mat</a></li>
                <li><a href="#">Match Maker</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
      </header>

      <main id="main-grid">
        <div id="logo">
          <img src="src/img/logo-gold.svg" alt="Nomatic Logo">
        </div>

        <div id="nomatic">NOMATIC</div>

        <div id="create-acct-button">  
          <button id="yellow-button" type="button">
            <div class="button-label">
              <div id="create-acct-label">Create an account</div>
            </div>
          </button>  
        </div>

        <div id="log-in-button">  
          <button id="white-button" type="button">
            <div class="button-label">
              <div id="log-in-label">Log in</div>
            </div>
          </button>
        </div>

        <div id="phonetic">[ no • mat • ic ]</div>

        <div id="greeting-1">Find an open mat near you.</div>
        
        <div id="greeting-2">Get rolling!</div>

      </main>

      <footer>
        <div class="copyright">©2023 Nomatic</div>
      </footer>

  </body>

</html>
