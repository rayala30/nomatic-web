<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/custom.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unica+One&display=swap" rel="stylesheet">
    
        <title>Nomatic Login</title>
    </head>

    <body id="login">
        <header>
            <a href="#">
                <img class="logomark" src="src/img/logomark.png" alt="Nomatic Logo"/>
            </a>
            <nav>
                <ul>
                    <li><a href="#">Mat Finder</a></li>
                    <li><a href="#">Create Open Mat</a></li>
                    <li><a href="#">Match Maker</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>
        
        <main id="main-form-grid">
            <form action="" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Email Address" />
                </div>
                
                <!-- <div>&nbsp;</div>
                <div>&nbsp;</div> -->

                <div class="form-group">    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password"/>
                </div>
            </form>

            <div id="login-page-button">  
                <button id="yellow-button" type="button">
                  <div class="button-label">
                    <div id="log-in-label">Log in</div>
                  </div>
                </button>
            </div>

        </main>
    
        <footer>
            <div class="copyright">Â©2023 Nomatic</div>
        </footer>        
              
    </body>
</html>
